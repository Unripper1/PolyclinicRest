<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="login-form">
    <h1>Регистрация дотктора</h1>
        <form  method="post" action="">
            <input type="text" name="firstName"  placeholder="Имя"><br><br>
            <input type="text" name="lastName"  placeholder="Фамилия"><br><br>
            <input type="text" name="login" placeholder="Email"><br><br>
            <select name="gender">
                <option th:each="genderOpt : ${T(course.polyclinic.enums.Gender).values()}"
                        th:value="${genderOpt}" th:text="${genderOpt}"></option>
            </select><br><br>
            <input type="number" name="day" placeholder="День рождения"><br><br>
            <input type="number" name="month" placeholder="Месяц рождения"><br><br>
            <input type="number" name="year" placeholder="Год рождения"><br><br>
            <input type="text" name="number" placeholder="Номер телефона"><br><br>
            <select name="spec">
                <option th:each="spec : ${T(course.polyclinic.enums.Specialization).values()}"
                        th:value="${spec}" th:text="${spec}"></option>
            </select><br><br>
            <input type="number" name="cabinet" placeholder="Кабинет"><br><br>
            <input type="password" name="password" placeholder="Пароль"><br><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
        <span th:text="${status}"></span>
</div>
</body>
</html>
